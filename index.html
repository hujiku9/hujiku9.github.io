<!DOCTYPE html>
<html>
  <head>
        <meta charset="utf-8">
        <title>Home! - A-Frame</title>

              <a-asset-item id="chair-mtl" src="Assets/Flow Chair obj/Flow Chair.mtl"></a-asset-item>

              <a-asset-item id="bedlamp-obj" src="Assets/Lamp_001_OBJ/Lamp_001.obj"></a-asset-item>

          <!-- Door -->

              <a-asset-item id="door-mtl" src="Assets/InteriorDoorObj/InteriorDoor.mtl"></a-asset-item>

              <a-asset-item id="rack-mtl" src="Assets/dm_065_AlvarAalto106_OBJ/AlvarAalto106.mtl"></a-asset-item>
          <!-- rug texture -->
              <img id="rug_texture" src="img/rug.jpg">

          <!-- wall texture -->
              <img id="wall" src="img/wall.jpg">

          <!-- stairs texture -->
              <img id="stairs" src="img/stairs.jpg">

          <!-- ground texture -->
              <img id="groundTexture" src="img/ground.jpg">
          </a-assests>

        <!-- Controller -->
                <a-entity position="0.5 0 0.7">
                    <a-camera universal-controls="fly: true;
                         movementEasing: 15;
                         movementAcceleration: 80;">
                        <a-entity raycaster="far: 150; objects: .intersectable" cursor geometry="primitive: ring; radiusOuter: 0.015;
                                      radiusInner: 0.01; segmentsTheta: 32" material="color: #283644; shader: flat" position="0 0 -0.75"></a-entity>
                    </a-camera>
                </a-entity>

        <!-- sky -->
              <a-sky
              geometry="primitive: sphere; radius: 5000.0; height: 1000; segmentsHeight: 20; segmentsWidth: 64"
              material="color: #ffffff"
              id="sky">
              </a-sky>


        <!-- Second Floor -->

        <!-- bed -->

        <!-- bedlamp -->
                <a-entity
                        scale="0.015 0.015 0.015"

                        id="bedlamp"
                        rotation="0 137.338 0">
                </a-entity>

                        radius="1"

                </a-sphere>

                <a-box

                        rotation="0 -40.049749879644544 0"
                        geometry="depth:2;height:0.05;width:4"

                <a-box
                        position="-3.295 7.596 9.138"

                        geometry="depth:2;height:0.05;width:4"

                        id="pic03"
                        scale="0.5 0.7 0.9"
                        class="intersectable">
                    <a-animation begin="click" attribute="position" from="-7.284 6.141 6.439" to= "-7.284 4.8 6.439" dur="3000"></a-animation>
                </a-box>

        <!-- Chair -->

                <a-entity
                        obj-model="mtl:Assets/Flow Chair obj/Flow Chair.mtl;obj:Assets/Flow Chair obj/Flow Chair.obj"

        <!-- First Floor -->

        <!-- Ground -->
              <a-plane
              src="img/ground.jpg"
              position="0 -9.5 0"
              rotation="-90 0 0"
              width="30"
              height="30"
              repeat="10 10"

        <!-- ceilinglamp -->

        id="floor">
